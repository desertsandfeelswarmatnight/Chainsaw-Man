<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        <link rel="stylesheet" href="\Log-In.css">
        <script>
            function CheckNotEmety(ID,PW)
                {   
                    if(ID.value == "" && PW.value == "")
                        {
                            alert("지금 뭐하시는건가요?");
                            ID.focus();
                            return false;
                        }
                    
                    if(ID.value == "" && PW.value != "")
                        {
                            alert("아이디는 필수 입력값입니다.");
                            ID.focus();
                            return false;
                        }
                    
                    if(ID.value != "" && PW.value == "")
                        {
                            alert("비밀번호는 필수 입력값입니다.");
                            PW.focus();
                            return false;
                        }

                    return true;
                }
            
        </script>
    </head>
    <body> 
        <main role="main">
            <article>
                <section class="log_in-container">
                    <form>
                        <h1 style="text-align: center; padding: 45px 0px 45px 0px; font-size: 22px;">로그인</h1>
                        <div class="main_flex-container">
                            <div class="main_flex-item">
                                <input type="text" name="ID" id="ID" placeholder="아이디를 입력하세요!" autocomplete="off">
                            </div>
                            
                            <div class="main_flex-item">
                                <input type="password" name="password" id="password" placeholder="비밀번호를 입력하세요!" autocomplete="off">
                            </div>
                            
                            <div class="main_flex-item">
                                <input type="checkbox" name="log-in_maintain">
                                <label for="log-in_maintain">로그인 상태 유지</label>
                            </div>
                            
                            <div class="main_flex-item">
                                <button type="submit" id="enter" style="margin-top: 3px;" 
                                    onclick="
                                    CheckNotEmety(document.querySelector('#ID') , document.querySelector('#password'))">
                                    로그인 
                                </button>
                            </div>
                        </div> 

                        <div class="supplement_flex-container">
                            <div class="supplement_flex-item">
                                <a href="\Sign-Up.html" target="_blank" title="sign-up">회원 가입</a>
                            </div>

                            <div class="supplement_flex-item">
                                <a href="" style="border-right: 1px solid gray; padding-right: 7px;">아이디 찾기</a>
                                <a href="">비밀번호 찾기</a>
                            </div>
                        </div>
                    </form>
                </section>
            </article>
        </main>
    </body>
</html>
